<!DOCTYPE html>
<html>
  <head>
    <title>Triple forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-menu">
        <div class="login">
          <div>
            <i
              class="fa fa-user-circle"
              style="color: black; font-size: large; padding-left: 4px"
            ></i>
            <h6>login</h6>
          </div>
        </div>
        <div class="register">
          <div>
            <i
              class="fa fa-pencil"
              style="font-size: 24px; padding-left: 10px"
            ></i>
            <h6>register</h6>
          </div>
        </div>
        <div class="forgot-pass">
          <div>
            <i
              class="fa fa-lock"
              style="font-size: 24px; padding-left: 40px"
            ></i>
            <h6>forgot password</h6>
          </div>
        </div>
      </div>
      <div class="main-page">
        <h2 class="header">Login Here</h2>
        <div class="mail">
          <i class="material-icons" style="color: red">email</i>
          <input
            type="email"
            class="search"
            name="search"
            placeholder="Email"
          />
        </div>
        <div class="pass">
          <i class="fa fa-key" style="padding-left: 10px"></i>
          <input
            type="password"
            class="search"
            name="search"
            placeholder="password"
          />
        </div>
        <div class="button">
          <button class="login-button">Login</button>
        </div>
        <div class="forgot-pass-text">
          <h3>Forgot Password?</h3>
        </div>
      </div>
    </div>
  </body>
  <scrip src="js/index.js" />
</html>
